<!DOCTYPE html>
<html lang="hu">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/css/login-form-doni.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="form-container modal-header" id="D">
        <div>
            <i class="fas fa-circle fa-8x" id="dcircle"></i>
            <i class="fas fa-camera fa-3x" id="dcamera"></i>

        </div>
        <form>
            <p>
              <div>&nbsp;</div>
                <input type="text" class="inputbox" name="username" id="username" placeholder="Username">

            </p>
            <p>
                <div>&nbsp;</div>
                <input type="password" class="inputbox" name="pass" id="pass" placeholder="*********">

            </p>
            <p>
                <span id="error"></span>
                <span id="success"></span>


                <input type="button" value="LOGIN" onclick="clickCheck()">
            </p>
            <p id="bottom-line">

                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
                <a class="forgot" href="" onclick="makePrompt()">Forgot Password?</a>
            </p>
        </form>
        

    </div>
    <p class="copyright">Copyright &copy; 2018 Your Brand Name, Inc</p>

    <script src="/js/login-form-doni.js"></script>
</body>

</html>
